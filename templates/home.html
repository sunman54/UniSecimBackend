<body>

    <h1><a href="/university">Show Universities</a></h1>
    <button onclick="showContent()">Show hidden content</button>

<template>


  <h2>{{ name }}</h2>
  <img src="https://www.gardeningknowhow.com/wp-content/uploads/2021/07/sulfur-cosmos-mexican-aster-flowers.jpg" width="214" height="204">
</template>

<script>
function showContent() {
  var temp = document.getElementsByTagName("template")[0];
  var clon = temp.content.cloneNode(true);
  document.body.appendChild(clon);
}
</script>
</body>
